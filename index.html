<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Decider</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0b0b0b;
      color: #f5f5f5;
    }
    #answer {
      font-size: clamp(48px, 12vw, 120px);
      font-weight: 700;
      letter-spacing: -0.02em;
      opacity: 0;
      transition: opacity 150ms ease;
      user-select: none;
    }
  </style>
</head>
<body>

  <div id="answer">…</div>

  <script>
    const LOCK_MS = 45 * 1000; // 45 seconds
    const THINK_MS = 300;     // thinking delay
    const KEY = "decider_lock_v1";

    function pick() {
      return Math.random() < 0.5 ? "Do it" : "Don’t";
    }

    const now = Date.now();
    const saved = JSON.parse(localStorage.getItem(KEY) || "null");

    if (saved && saved.until > now) {
      reveal(saved.answer);
    } else {
      const answer = pick();
      const until = now + LOCK_MS;
      localStorage.setItem(KEY, JSON.stringify({ answer, until }));
      setTimeout(() => reveal(answer), THINK_MS);
    }

    function reveal(text) {
      const el = document.getElementById("answer");
      el.textContent = text;
      requestAnimationFrame(() => {
        el.style.opacity = 1;
      });
    }
  </script>

</body>
</html>
