<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A or B?</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body{
      display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background:#0b0b0b; color:#f5f5f5;
    }
    .wrap{ width:min(520px, 92vw); padding:24px; }
    .back{
      display:inline-block; margin-bottom:18px;
      color:#f5f5f5; opacity:.6; text-decoration:none; font-weight:600;
    }
    h1{ margin:0 0 16px; font-size: clamp(22px, 5vw, 32px); opacity:.9; }
    input{
      width:100%;
      padding:16px 14px;
      margin:10px 0;
      border-radius:14px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color:#f5f5f5;
      font-size:18px;
      outline:none;
    }
    button{
      width:100%;
      margin-top:14px;
      padding:18px 16px;
      border-radius:16px;
      border:0;
      background:#f5f5f5;
      color:#0b0b0b;
      font-size:20px;
      font-weight:800;
    }
    .hint{ margin-top:14px; font-size:14px; opacity:.55; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="./">‚Üê</a>
    <h1>A or B?</h1>

    <form id="f">
      <input id="a" placeholder="Option A (e.g., Indian)" autocomplete="off" />
      <input id="b" placeholder="Option B (e.g., Chinese)" autocomplete="off" />
      <button type="submit">Decide</button>
    </form>

    <div class="hint">Tip: keep it short.</div>
  </div>

  <script>
    document.getElementById("f").addEventListener("submit", (e) => {
      e.preventDefault();
      const a = document.getElementById("a").value.trim() || "Option A";
      const b = document.getElementById("b").value.trim() || "Option B";
      const url = "./pick.html?a=" + encodeURIComponent(a) + "&b=" + encodeURIComponent(b);
      location.href = url;
    });
  </script>
</body>
</html>
